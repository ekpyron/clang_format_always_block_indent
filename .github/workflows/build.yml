name: Build and release.

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Build
        run: ./build_static_clang_format.sh
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/clang-format
